<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
    <img src="{{selectedPlace.imgUrl}}">
    <p>{{selectedPlace.title}}</p>
    <p>{{selectedPlace.description}}</p>
    <p>{{selectedPlace.price}}</p>
  <ion-button color="primary" (click)="onBookPlace()">Book</ion-button>
  <ion-button color="danger" (click)="onCancel()">Cancel</ion-button>
</ion-content>
