<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
   <div class="center">     
  <ion-icon name="contact" size="large"></ion-icon>
   <br/>
  <ion-label>marchello william</ion-label>
  <ion-label>000000012995</ion-label>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor= "let u of loadedukm">
      <ion-item>
        <ion-label>
          <h5>{{u.title}}</h5>
          <p>Desc: {{u.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onCancel(u.id)">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
